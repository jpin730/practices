<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="header">
    <img class="header__img" src="images/logo-platzi-video.png" alt="">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Log In</h2>
      <form action="" class="login__container--form">
        <input class="input" type="text" name="" id="" placeholder="Email">
        <input class="input" type="password" name="" id="" placeholder="Password">
        <button class="button">Log In</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="check-box-1" value="">Remember me
          </label>
          <a href="carousel.html">Forgot password?</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="images/google-icon.png" alt="Google">Log in with Google
        </div>
        <div>
          <img src="images/twitter-icon.png" alt="Google">Log in with Twitter
        </div>
      </section>
      <p class="login__container--register">Don't have an account? <a href="carousel.html">Sign up</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Help</a>
  </footer>
</body>
</html>
