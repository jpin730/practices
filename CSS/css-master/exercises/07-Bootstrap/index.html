<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- bootstrap-4.5.2-dist -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--
  <div class="my-web w-75 m-auto p-5 border border-danger">
    <h1>Bootstrap</h1>
    <h2>A framework for CSS</h2>
    <button class="btn btn-success">I'm a button</button>
  </div>
  -->

  <div class="container border">
    <div class="row">

      <header class="col-12 bg-primary text-white p-2 pl-5">
        <h1>Bootstrap: A framework for CSS.</h1>
      </header>

      <nav id="menu" class="col-12 bg-secondary text-white d-sm-none d-md-block">
        <ul class="row w-50">
          <li class="col-xs-12 col-sm-12 col-md">Home</li>
          <li class="col-xs-12 col-sm-12 col-md">Page 1</li>
          <li class="col-xs-12 col-sm-12 col-md">Page 2</li>
          <li class="col-xs-12 col-sm-12 col-md">Page 3</li>
          <li class="col-xs-12 col-sm-12 col-md">Contact</li>
        </ul>
      </nav>

      <section id="content" class="col-12">

        <div class="row">

          <section id="products" class="col-9 border">

            <h2>Products</h2>
            <hr>

            <div class="items">

              <div class="row">
                <div class="item col bg-primary m-3">Product</div>
                <div class="item col bg-warning m-3">Product</div>
                <div class="item col bg-danger m-3">Product</div>
              </div>

              <div class="row mt-1">
                <div class="item col bg-primary m-3">Product</div>
                <div class="item col bg-warning m-3">Product</div>
                <div class="item col bg-danger m-3">Product</div>
                <div class="item col-4 bg-success m-3">Product</div>
              </div>

              <div class="row mt-1 justify-content-center">
                <div class="item col-3 bg-primary m-3">Product</div>
                <div class="item col-3 bg-warning m-3">Product</div>
              </div>

              <div class="row mt-1 justify-content-between">
                <div class="item col-3 bg-primary">Product</div>
                <div class="item col-3 bg-warning">Product</div>
                <div class="item col-3 bg-danger">Product</div>
              </div>

              <div class="row">
                <div class="item col-2 bg-primary offset-1">Product</div>
                <div class="item col-2 bg-warning">Product</div>
                <div class="item col-2 bg-danger offset-1">Product</div>
                <div class="item col-2 bg-success">Product</div>
              </div>

            </div>

          </section>

          <aside class="col-3 border">
            <h2>Lateral bar</h2>
            <div class="lateral row bg-light align-items-center">
              <div class="col bg-primary order-3 align-self-start">Element 1</div>
              <div class="col bg-success order-2">Element 2</div>
              <div class="col bg-warning order-1 align-self-end">Element 3</div>
            </div>
          </aside>

        </div>

      </section>

      <footer class="col-lg-12 bg-info">
        CSS Master. Jaime Pineda &copy;
      </footer>

    </div>
  </div>

  <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
