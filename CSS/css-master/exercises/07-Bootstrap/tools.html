<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- bootstrap-4.5.2-dist -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class="container border border-bottom-0" style="height: 500px;">
    <h1>Bootstrap 4: Tools</h1>
    <hr>
    <div class="m-2 text-white bg-primary float-left box w-25 h-25 border border-success rounded">Box</div>
    <div class="m-2 invisible text-white bg-danger float-left box w-25 h-25 border border-primary rounded">Box</div>
    <div class="m-2 text-white bg-warning float-left box w-25 h-25 border border-dark rounded">Box</div>
    <div class="clearfix"></div>
    <div class="shadow-lg mx-auto text-white bg-success box w-25 h-25 border border-dark rounded">Box</div>
    <hr>
    <p class="small font-italic">Container End</p>
    <p class="display-4 font-weight-bold text-center text-uppercase">Hello World!</p>
    <code>
      <pre>
        main() {
          print("hello world!");
        }
      </pre>
    </code>
    <p>
      <kbd>Ctrl + V</kbd> to paste
    </p>
  </div>
  <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
