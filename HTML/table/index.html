<!DOCTYPE html>
<html lang="en">
<head>
  <title>TABLE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <caption>Schedule</caption>
    <colgroup>
      <col span="2">
      <col style="background-color: yellow;">
    </colgroup>
    <thead>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">HTML</td>
        <td>PHP</td>
        <td>JS</td>
        <td>PY</td>
        <td>CSS</td>
      </tr>
      <tr>
        <td>JS</td>
        <td>PY</td>
        <td>CSS</td>
        <td>PHP</td>
      </tr>
      <tr>
        <td colspan="5">Break</td>
      </tr>
      <tr>
        <td>PHP</td>
        <td>JS</td>
        <td>PY</td>
        <td>CSS</td>
        <td>HTML</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>3UV</td>
        <td>4UV</td>
        <td>5UV</td>
        <td>6UV</td>
        <td>7UV</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
