<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="simon.css">
</head>
<body>
  <div class="game-board">
    <div id="red" class="color red left" data-color="red"></div>
    <div id="green" class="color green right" data-color="green"></div>
    <div id="blue" class="color blue left" data-color="blue"></div>
    <div id="yellow" class="color yellow right" data-color="yellow"></div>
    <button id="startButton" class="startButton" onclick="startGame()">Start Game</button>
  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script> -->
  <script>
    swal('Simon Game', 'Watch the sequence and repeat it')
  </script>
  <script src="simon.js"></script>
</body>
</html>
